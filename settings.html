<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки фона</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Настройки фона</h1>
  <div class="background-options">
    <h3>Выберите фон:</h3>
    <div class="background-option">
      <img src="wp1.jpg" alt="Фон 1" class="background-image" data-url="wp1.jpg">
    </div>
    <div class="background-option">
      <img src="wp2.jpg" alt="Фон 2" class="background-image" data-url="wp2.jpg">
    </div>
    <div class="background-option">
      <img src="wp3.jpg" alt="Фон 3" class="background-image" data-url="wp3.jpg">
    </div>
  </div>
  <button id="backButton">Назад</button>
  <script src="settings.js"></script>
</body>
</html>
